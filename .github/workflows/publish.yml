name: Crates.io

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'test_resources/**'
      - 'Cargo.toml'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - 
      name: Publish to Crates.io
      run: cargo publish --token ${CARGO_REGISTRY_TOKEN}
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
